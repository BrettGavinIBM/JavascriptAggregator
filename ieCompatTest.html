<!DOCTYPE html>
<html>
<head>
<script>
function alertCallerLength() {
	alert(arguments.caller.length);
}

function callingFunction() {
	alertCallerLength();
}
</script>
</head>
<body>
<button onclick="callingFunction(1)">Push me</button>
Pushing this button will result in an alert in IE7 Standards mode and a javascript error in IE9 Standards mode.

<a href="./iframe.html">./iframe.html</a>
<br>
<iframe src="./iframe.html"></iframe>
</body>
</html>
